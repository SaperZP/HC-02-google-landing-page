<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/src/styles/main.scss">
    <link rel="shortcut icon" href="/src/images/gfavicon.png" type="image/x-icon">
    <title>Google-landing-page</title>
  </head>
  <body class="page__body">
    <nav class="page__navigation navigation">
      <div class="navigation__container--left">
        <ul class="navigation__list">
          <li class="navigation__item"><a class="navigation__link" href="#">About</a></li>

          <li class="navigation__item"><a class="navigation__link" href="#">Store</a></li>
        </ul>
      </div>

      <div class="navigation__container--right">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a class="navigation__link" href="#">Gmail</a>
          </li>

          <li class="navigation__item">
            <a class="navigation__link" href="#">Images</a>
          </li>

          <li class="navigation__item">
            <a class="navigation__link--with-icon" href="#">
              <img class="navigation__link-icon" src="/src/images/icon-menu.jpg" alt="icon_menu">
            </a>
          </li>

          <li class="navigation__item">
            <button class="navigation__button">Sign in</button>
          </li>
        </ul>
      </div>
      <div style="clear: both"></div>
    </nav>

    <main class="page__main main">
      <img
        class="main__image"
        src="/src/images/googlelogo.png"
        alt="google_logo"
      >

      <div class="main__search-box search-box">
        <img
          class="search-box__icon"
          src="/src/images/Magnifying_glass_icon.png"
          alt="mglass-icon"
        >

        <input class="search-box__input" type="text">

        <img
          class="search-box__icon search-box__icon--clickable"
          src="/src/images/google_microphone.png"
          alt="microphone-icon"
        >
      </div>

      <div class="main__buttons buttons">
        <button class="buttons__button">Google Search</button>
        <button class="buttons__button">I'm feeling lucky</button>
      </div>

      <div class="main__text">
        <p>Other languages you can use Google: <a href="#">English</a></p>
      </div>
    </main>

    <footer class="page__footer footer">
      <p class="footer__top">Canada</p>

      <hr class="footer__divider">

      <div class="footer__bottom navigation">
        <div class="navigation__container--left">
          <ul class="navigation__list">
            <li class="navigation__item"><a class="navigation__link navigation__link--footer" href="#">Advertising</a>
            </li>

            <li class="navigation__item"><a class="navigation__link navigation__link--footer" href="#">Business</a></li>

            <li class="navigation__item"><a class="navigation__link navigation__link--footer" href="#">How Search
              Works</a></li>
          </ul>
        </div>
        <div class="navigation__container--right">
          <ul class="navigation__list">
            <li class="navigation__item"><a class="navigation__link navigation__link--footer" href="#">Privacy</a></li>

            <li class="navigation__item"><a class="navigation__link navigation__link--footer" href="#">Terms</a></li>

            <li class="navigation__item"><a class="navigation__link navigation__link--footer" href="#">Settings</a></li>
          </ul>
        </div>
        <div style="clear: both"></div>
      </div>
    </footer>
  </body>
</html>
